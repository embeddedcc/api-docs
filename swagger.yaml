        description: Address of I2C Display
      probe:
        type: integer
        description: Temperature probe / 255 to disable LED Display
  Reset:
    properties:
      reset:
        type: boolean
  EStop:
    properties:
      estop:
        type: boolean
  Reg:
    properties:
      'on':
        type: boolean
        description: 'Current value of Register'
