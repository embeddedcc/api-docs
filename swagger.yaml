host: bcs
basePath: /api
schemes:
  - http
definitions:
  Alarm:
    properties:
      'on':
        type: boolean
        enum:
          - 'false'
      type:
        type: integer
        description: '[READ-ONLY] *Only if alarm is on* Alarm type [1 = loop, 2 = short]'
      process:
        type: integer
        description: '[READ-ONLY] *Only if alarm is on* Process which triggered alarm'
      state:
        type: integer
        description: '[READ-ONLY] *Only if alarm is on* State which triggered alarm'
  Firmware:
    properties:
      server:
        type: string
        description: IP Address of TFTP server
  Device:
    properties:
      type:
        type: string
        description: '[READ-ONLY]'
      version:
        type: string
        description: '[READ-ONLY]'
      build:
        type: string
        description: '[READ-ONLY]'
      name:
        type: string
  Din:
    properties:
      name:
        type: string
      'on':
        type: boolean
        description: '[READ-ONLY] Current value of Din'
      enabled:
        type: boolean
      oneshot:
        type: boolean
  Probe:
    properties:
      name:
        type: string
      temp:
        type: integer
        description: '[READ-ONLY] Current temperature reading'
      setpoint:
        type: integer
        description: '[READ-ONLY] Current setpoint'
      resistance:
        type: integer
        description: '[READ-ONLY] Current resistance reading'
      enabled:
        type: boolean
      coefficients:
        type: array
        items:
          type: number
          format: double
        description: 'Array of Steinhart Coefficients [a,b,c]'
  Output:
    properties:
      name:
        type: string
      'on':
        type: boolean
        description: Current value of output
      enabled:
        type: boolean
  Process:
    properties:
      name:
        type: string
      running:
        type: boolean
      paused:
        type: boolean
      run_on_startup:
        type: boolean
      current_state:
        $ref: '#/definitions/State'
      states:
        type: array
        items:
          type: string
  ProcessInput:
    properties:
      name:
        type: string
      running:
        type: boolean
      paused:
        type: boolean
      run_on_startup:
        type: boolean
      current_state:
        type: integer
  State:
    properties:
      name:
        type: string
      timers:
        type: array
        items:
          $ref: '#/definitions/Timer'
      ramp:
        $ref: '#/definitions/Ramp'
      process_spawn:
        type: array
        items:
          type: integer
      process_kill:
        type: array
        items:
          type: integer
      registers:
        type: array
        items:
          type: integer
      state_alarm:
        type: integer
      email_alarm:
        type: boolean
  ExitCondition:
    properties:
      enabled:
        type: boolean
      source_type:
        type: integer
      source_number:
        type: integer
      next_state:
        type: integer
      condition:
        type: integer
      value:
        type: integer
  OutputController:
    properties:
      mode:
        type: integer
        enum:
          - 0 - unused
          - 1 - direct
          - 2 - duty cycle
          - 3 - differential
          - 4 -PID
      heat:
        type: boolean
      input:
        type: integer
        minimum: 0
        maximum: 7
      swing:
        type: integer
      setpoint:
        type: integer
  BooleanOutput:
    properties:
      enabled:
        type: boolean
      value:
        type: boolean
  Timer:
    properties:
      name:
        type: string
      value:
        type: integer
        description: '[READ-ONLY]'
      'on':
        type: boolean
        description: '[READ-ONLY]'
      enabled:
        type: boolean
        description: '[READ-ONLY]'
      count_up:
        type: boolean
        description: '[READ-ONLY]'
  Ramp:
    properties:
      enable:
        type: boolean
      output:
        type: integer
      start:
        type: integer
      end:
        type: integer
      time:
        type: integer
  Network:
    properties:
      dhcp:
        type: boolean
      ip:
        type: array
        items:
          type: integer
        description: '[READ-ONLY] current IP address in format [192,168,0,63]'
      mac:
        type: array
        items:
          type: integer
        description: '[READ-ONLY]'
      netmask:
        type: array
        items:
          type: integer
      gateway:
        type: array
        items:
          type: integer
      static_ip:
        type: array
        items:
          type: integer
      port:
        type: integer
  PID:
    properties:
      proportional_gain:
        type: number
        format: float
      integral_gain:
        type: number
        format: float
      derivative_gain:
        type: number
        format: float
      integral_min:
        type: number
        format: float
      integral_max:
        type: number
        format: float
      output_period:
        type: integer
      sample_period:
        type: integer
      pulse_width_min:
        type: integer
        minimum: 0
        maximum: 100
      pulse_width_max:
        type: integer
        minimum: 0
        maximum: 100
  Igniter:
    properties:
