          type: integer
      igniter:
        type: integer
        minimum: 0
        maximum: 17
      reg:
        type: integer
        minimum: 0
        maximum: 15
      holdoff:
        type: integer
      time:
        type: integer
  Ladder:
    properties:
      slots:
        type: array
        items:
          $ref: '#/definitions/Slots'
  Slots:
    properties:
      wire:
        type: integer
      type:
        type: integer
      number:
        type: integer
      nc:
        type: boolean
      status:
        $ref: '#/definitions/Status'
  Status:
    properties:
      wire:
        type: boolean
        description: '[READ-ONLY]'
      contact:
        type: boolean
        description: '[READ-ONLY]'
  System:
    properties:
      celcius:
        type: boolean
      alarm_to_reg10:
        type: boolean
      enable_cors:
        type: boolean
      require_auth:
        type: boolean
      admin_token:
        type: string
        description: '[WRITE-ONLY]'
      read_only_token:
        type: string
        description: '[WRITE-ONLY]'
      advanced_js:
        type: string
      background_url:
        type: string
      email_address:
        type: string
      led_display:
        type: array
        items:
          $ref: '#/definitions/LEDDisplay'
  LEDDisplay:
    properties:
      address:
